
<!DOCTYPE html>
<html>
<head>
<title>Python Practice Exam</title>
<style>
    body { background:#0e0e0e; color:white; font-family:Arial; text-align:center; }
    .box { width:90%; max-width:550px; margin:auto; padding:25px; }
    button { width:100%; margin-top:8px; padding:10px; border-radius:6px; font-size:18px; cursor:pointer; }
    .correct{ background:#28b463; }
    .wrong{ background:#cb4335; }
</style>
</head>
<body onload="loadQ()">

<div class="box">
    <h1>üî• Python Exam Trainer üî•</h1>
    <p>Tap to answer ‚Äî new question loads every time.</p>
    <h2 id="question"></h2>
    <div id="buttons"></div>
</div>

<script>
async function loadQ() {
    let q = await (await fetch("/question")).json();
    document.getElementById("question").innerText = q.question;
    document.getElementById("buttons").innerHTML =
        q.choices.map(c => `<button onclick="check('${q.question}','${c[0]}')">${c}</button>`).join("");
}

async function check(question,answer){
    let res = await (await fetch("/check",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({question,answer})
    })).json();

    alert(res.correct ? "‚úî Correct" : "‚ùå Wrong ‚Äî answer: "+res.correct_answer);
    loadQ();
}
</script>

</body>
</html>
